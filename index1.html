<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .parent{
        width: 1000px;
        height: 300px;
        box-sizing: border-box;
        
    }
    .box1{
        width: 450px;
        height: 270px;
        float: left;
        margin: 15px 35px 15px 15px;
        background-color: yellow;
         border: 5px red solid;
    }
    .box2{
        width: 450px;
        height: 270px;
        margin: 15px 35px 15px 15px;
        background-color:blue;
         border: 5px red solid;
        float: left;
    }
   </style>
</head>
<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    
</body>
</html>
