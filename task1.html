<!DOCTYPE html>
<html lang="en">
<head>
    <style>
         .box{
        height: 500px;
        width: 500px;
        margin: 400px auto;
/* border: 1px solid black; */
        display: flex;

    }
    .ball1{
        width:50px;
        height: 50px;
        background-color: darkmagenta;
    
        border-radius: 50%;
        display: flex;
        justify-content: center;
        animation: ball1 3000ms infinite alternate linear;
        /* position: absolute; */
    }

    .ball2{
        width:50px;
        height: 50px;
        background-color: darkmagenta;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        animation: ball2 5000ms infinite alternate linear;
        /* position: absolute; */
    }
    .ball3{
        width:50px;
        height: 50px;
        background-color: darkmagenta;
    
        border-radius: 50%;
        display: flex;
        justify-content: center;
        animation-delay: 1000ms;
        animation: ball3 5000ms infinite alternate linear;
        /* position: absolute; */
    }


    @keyframes ball1 {
        0%{
            transform: translateX(0);
        }
        25%{
            transform: translateX(-100px);
        }
        50%{
            transform: translateX(0);
        }

    }

    @keyframes ball3 {

        0%{
            transform: translateX(0);
        }
        25%{
            transform: translateX(100px);
        }
        50%{
            transform: translateX(0);
        }
        
        
    }

    </style>
</head>
<body>
    <div class="box">
        <div class="ball1"></div>
        <div class="ball2"></div>
        <div class="ball3"></div>
    </div>
</body>
</html>
