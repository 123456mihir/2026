<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 400px;
            height: 600px;
            border: 2px solid black;
            margin: 20px auto;
        }
        .box{
            width: 300px;
            height: 250px;
            border: 2px solid red;
            margin: 20px auto;
        }
        .inner{
            width: 200px;
            height: 50px;
            border: 2px solid blue;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box">
            <div class="inner"></div>
            <div class="inner"></div>
            <div class="inner"></div>
        </div>
        <div class="box">
            <div class="inner"></div>
            <div class="inner"></div>
            <div class="inner"></div>
        </div>
    </div>
    <script>
        var parent=document.querySelector(".parent");
        console.log(parent);
        console.log(parent.children);
        console.log(parent.children[1].children);
        console.log(parent.children[1].children[1]);

        
        

    </script>
</body>
</html>
